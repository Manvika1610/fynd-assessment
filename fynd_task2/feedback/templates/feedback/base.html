<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Fynd Feedback Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body { padding-top: 70px; }
    .navbar-brand { font-weight: 600; }
  </style>
</head>

<body>

<nav class="navbar navbar-dark bg-dark fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'user_dashboard' %}">Fynd Feedback</a>
    <div>
      <a class="btn btn-outline-light btn-sm" href="{% url 'user_dashboard' %}">User Dashboard</a>
      <a class="btn btn-outline-light btn-sm" href="{% url 'admin_dashboard' %}">Admin Dashboard</a>
    </div>
  </div>
</nav>

<div class="container">
  {% block content %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
