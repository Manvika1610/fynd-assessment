# Render.com deployment configuration for fynd_task2 Django app
# This file tells Render how to build and deploy the app

services:
  - type: web
    name: fynd-task2-app
    env: python
    plan: free
    buildCommand: bash build.sh
    startCommand: bash start.sh
    envVars:
      - key: DJANGO_SECRET_KEY
        generateValue: true
      - key: DJANGO_DEBUG
        value: "False"
      - key: ALLOWED_HOSTS
        value: "*.render.com"
      - key: OPENROUTER_API_KEY
        scope: runtime_secret
